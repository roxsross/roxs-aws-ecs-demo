name: deploy ecs demo

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
    AWS_REGION: us-east-1
    ECR_REPOSITORY: ecs-demo
    ECS_CLUSTER: ecs-demo-cluster
    ECS_SERVICE: ecs-demo-service
    CONTAINER_NAME: app
    TASK_DEFINITION: ecs-demo-task

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v5.1.0
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ env.AWS_REGION }}

          - name: Login to Amazon ECR
            id: login-ecr
            uses: aws-actions/amazon-ecr-login@v2

          - name: Build, tag, and push image to Amazon ECR
            id: build-image
            env:
              ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
              ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
              IMAGE_TAG: ${{ github.sha }}
            run: |
              # Build the Docker image
              docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
              
              # Tag the image with the ECR registry
              docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
              docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
              
              # Push the image to Amazon ECR
              docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
              docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

              echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
              echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

          - name: Download task definition
            run: |
              aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION }} \
                --query 'taskDefinition | {family: family, taskRoleArn: taskRoleArn, executionRoleArn: executionRoleArn, networkMode: networkMode, containerDefinitions: containerDefinitions, volumes: volumes, placementConstraints: placementConstraints, requiresCompatibilities: requiresCompatibilities, cpu: cpu, memory: memory, runtimePlatform: runtimePlatform, tags: tags}' > task-def.json
              cat task-def.json

          - name: Deploy to TASK DEFINITION
            uses: aws-actions/amazon-ecs-render-task-definition@v1
            id: task-def
            with:
              task-definition: task-def.json
              container-name: ${{ env.CONTAINER_NAME }}
              image: ${{ steps.build-image.outputs.image }}

          - name: Update ECS service
            uses: aws-actions/amazon-ecs-deploy-task-definition@v2
            with:
              task-definition: ${{ steps.task-def.outputs.task-definition }}
              service: ${{ env.ECS_SERVICE }}
              cluster: ${{ env.ECS_CLUSTER }}
              wait-for-service-stability: true