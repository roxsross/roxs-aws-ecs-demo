name: Terraform Infrastructure

on:
  push:
    branches:
      - master
    paths:
      - 'terraform/**'
  pull_request:
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      confirm_destroy:
        description: '‚ö†Ô∏è Type "DESTROY" to confirm destruction'
        required: false
        default: ''
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0
  TF_VAR_existing_vpc_id: ${{ secrets.TF_VAR_EXISTING_VPC_ID }}
  TF_VAR_existing_private_subnet_ids: ${{ secrets.TF_VAR_EXISTING_PRIVATE_SUBNET_IDS }}
  TF_VAR_existing_public_subnet_ids: ${{ secrets.TF_VAR_EXISTING_PUBLIC_SUBNET_IDS }}

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: github.event.inputs.action != 'destroy'
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Plan Destroy
      id: plan-destroy
      if: github.event.inputs.action == 'destroy'
      run: terraform plan -destroy -no-color -input=false
      continue-on-error: true

    - name: Comment PR
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}${{ steps.plan-destroy.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const isDestroy = '${{ github.event.inputs.action }}' === 'destroy';
          const planOutcome = isDestroy ? '${{ steps.plan-destroy.outcome }}' : '${{ steps.plan.outcome }}';
          const planType = isDestroy ? 'üî• Destroy Plan' : 'üìñ Plan';
          
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform ${planType} \`${planOutcome}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>
          
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      if: |
        github.ref == 'refs/heads/master' && 
        github.event_name == 'push' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
      run: terraform apply -auto-approve -input=false

    - name: Validate Destroy Confirmation
      id: validate-destroy
      if: github.event.inputs.action == 'destroy'
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
          echo "‚ùå ERROR: Destroy confirmation failed!"
          echo "You must type 'DESTROY' (all caps) to confirm infrastructure destruction."
          echo "You typed: '${{ github.event.inputs.confirm_destroy }}'"
          exit 1
        fi
        echo "‚úÖ Destroy confirmation validated"

    - name: Terraform Destroy
      if: |
        github.event.inputs.action == 'destroy' &&
        github.event.inputs.confirm_destroy == 'DESTROY'
      run: |
        echo "‚ö†Ô∏è  WARNING: Destroying infrastructure..."
        echo "Region: ${{ env.AWS_REGION }}"
        echo "Initiated by: ${{ github.actor }}"
        terraform destroy -auto-approve -input=false
        echo "‚úÖ Infrastructure destroyed successfully"
