{% extends "base.html" %}

{% block title %}Crear Item - ECS Demo{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-plus-circle"></i> Crear Nuevo Item</h1>
    <p class="subtitle">Agrega un nuevo item a la base de datos</p>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-tag"></i> Nombre *
            </label>
            <input type="text" id="name" name="name" class="form-control" 
                   placeholder="Ingresa el nombre del item" required>
        </div>

        <div class="form-group">
            <label for="description">
                <i class="fas fa-align-left"></i> Descripción
            </label>
            <textarea id="description" name="description" class="form-control" 
                      rows="4" placeholder="Ingresa una descripción (opcional)"></textarea>
        </div>

        <div class="form-group">
            <label for="status">
                <i class="fas fa-toggle-on"></i> Estado *
            </label>
            <select id="status" name="status" class="form-control" required>
                <option value="active" selected>Activo</option>
                <option value="inactive">Inactivo</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Crear Item
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
